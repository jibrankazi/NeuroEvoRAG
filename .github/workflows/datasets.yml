name: Nightly Datasets

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:       # allow manual run from Actions tab

jobs:
  build-datasets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install datasets tqdm requests

      - name: Download datasets
        run: python benchmarks/download_datasets.py

      - name: Summarize dataset sizes
        run: |
          echo "Datasets size report:" > dataset_report.txt
          du -sh benchmarks/datasets/* >> dataset_report.txt || true
          echo "" >> dataset_report.txt
          echo "Timestamp: $(date -u)" >> dataset_report.txt

      - name: Upload size report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: dataset_report
          path: dataset_report.txt
